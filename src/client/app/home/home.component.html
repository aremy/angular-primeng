<p>Howdy! Here's a list of awesome computer scientists. Do you know any others? Add to the list yourself.</p>

<form (submit)="addName()">
  <input [(ngModel)]="newName" name="newName" placeholder="Awesome Computer Scientist">
  <button type="submit">Add</button>
</form>

<ul>
  <li *ngFor="let name of names">{{name}}</li>
</ul>

<input type="text" [(ngModel)]="name" pInputText>
  <button type="button" pButton label="Click" icon="fa fa-check" (click)="onClick($event)"></button>
<div>{{message}}</div>


<p-dataGrid [value]="managedInterfaces" [paginator]="true" [rows]="20">
    <p-header>
        List of Interfaces
    </p-header>
    <ng-template let-managedInterface pTemplate="item">
        <div style="padding:3px" class="ui-g-12 ui-md-3">
            <p-panel [header]="managedInterface.name" [style]="{'text-align':'center'}">
                <!--<img src="showcase/resources/demo/images/car/{{car.brand}}.gif">-->
                <div class="interface-detail"><a href="{{managedInterface.downloadlink}}">{{managedInterface.name}}</a></div>
                <hr class="ui-widget-content" style="border-top:0">
                <i class="fa fa-search" (click)="selectInterface(managedInterface)" style="cursor:pointer"></i>
            </p-panel>
        </div>
    </ng-template>
</p-dataGrid>

<p-dialog header="Interface Details" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true" width="225" (onAfterHide)="onDialogHide()">
    <div class="ui-grid ui-grid-responsive ui-grid-pad" *ngIf="selectedManagedInterface" style="font-size:16px;text-align:center;padding:20px">
        <div class="ui-grid-row">
            <div class="ui-grid-col-12" style="text-align:center">A logo<!--<img src="showcase/resources/demo/images/car/{{selectedCar.brand}}-big.gif">--></div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4">Name: </div>
            <div class="ui-grid-col-8">{{selectedManagedInterface.name}}</div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4">Stash: </div>
            <div class="ui-grid-col-8"><a href="{{selectedManagedInterface.stashlink}}">stash</a></div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4">Download: </div>
            <div class="ui-grid-col-8"><a href="{{selectedManagedInterface.downloadlink}}">download</a></div>
        </div>
    </div>
</p-dialog>
